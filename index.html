<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <!-- Title -->
        <h1>1 foot = <span>30.48 centimetres</span></h1>
        <h2>30.48 centimetres</h2>

        <!-- Input Section -->
        <div class="input-section">
            <div>
                <input  id="value" style="outline: none;" type="number" placeholder="Enter..">
                <select style="outline: none;">
                    <option>Foot</option>
                </select>
            </div>
            <div>
                <input id="result" style="outline: none;" disabled="true" placeholder="...">
                <select style="outline: none;">
                    <option>Centimetre</option>
                </select>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
